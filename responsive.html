<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            /* Fonts */
            @import url("https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap");
            .baskervville-regular {
                font-family: "Baskervville", serif;
                font-weight: inherit;
                font-style: normal;
            }

            .baskervville-regular-italic {
                font-family: "Baskervville", serif;
                font-weight: inherit;
                font-style: italic;
            }
            @import url("https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: var(--quantertary-contrast-color);
            }

            ::-webkit-scrollbar-thumb {
                background: var(--secondary-color);
            }

            body {
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;

                background-color: var(--quantertary-contrast-color);

                border: 0;
                height: 100%;
                margin: 0px;
                padding: 0px;
                width: 100%;

                scrollbar-width: 8px;
            }
            html {
                scroll-behavior: smooth;
            }

            /* Colors */
            :root {
                --primary-color: rgb(4, 13, 18);
                --secondary-color: rgb(24, 61, 61);
                --tertiary-color: rgb(92, 131, 116);
                --quantertary-color: rgb(147, 177, 166);

                --primary-contrast-color: rgb(187, 171, 140);
                --secondary-contrast-color: rgb(222, 208, 182);
                --tertiary-contrast-color: rgb(250, 238, 209);
                --quantertary-contrast-color: rgb(253, 247, 228);
            }

            /* Elements */
            h1 {
                font-size: clamp(3.4rem, 10vw, 9rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.1;
                letter-spacing: -2%;
            }
            h2 {
                font-size: clamp(2.9rem, 8vw, 7rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.1;
                letter-spacing: -1.5%;
            }
            h3 {
                font-size: clamp(2.4rem, 6vw, 5rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.15;
                letter-spacing: -1%;
            }
            h4 {
                font-size: clamp(1.9rem, 4vw, 3rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.2;
                letter-spacing: -1%;
            }
            h5 {
                font-size: clamp(1.5rem, 3vw, 2rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.25;
                letter-spacing: -0.8%;
            }
            h6 {
                font-size: clamp(1.1rem, 2.5vw, 1.5rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.3;
                letter-spacing: -0.5%;
            }

            p {
                font-size: clamp(0.9rem, 2.3vw, 1.3rem);
                line-height: 1.4;
                font-family: "Roboto", sans-serif;
                letter-spacing: 0.6px;
                font-weight: light;
            }
            small {
                font-size: clamp(0.8rem, 2.1vw, 1.1rem);
                line-height: 1.4;
                font-family: "Roboto", sans-serif;
                letter-spacing: 0.6px;
                font-weight: light;
            }

            /* Contact */
            #contact {
                width: 100%;
                height: fit-content;

                margin: 300px 0px;
                padding: 0px;
            }
            .contactParent {
                width: 100%;
                height: fit-content;

                margin: 0px;
                padding: 0px;

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: row;
                flex-wrap: nowrap;

                background-image: url(/assets/images/dentalClinic.jpg);
                background-position: right;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            .contactChild {
                width: 50%;

                margin: 0px;
            }

            .contactChild iframe {
                aspect-ratio: 1/0.9;
                margin: 0px;
            }

            .contactRight {
                color: var(--primary-color);

                padding: 0px 50px;

                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .contactRight ul {
                list-style-type: none;
                margin: 0px;
            }
            .contactRight ul li {
                margin: -30px 0px;
                color: var(--secondary-color);
            }
            .contactRight h3 {
                margin: 0px 0px 80px 45px;
            }
            .contactRight h6 {
                font-family: "Roboto", sans-serif;
                letter-spacing: 1.3px;
            }
            .contactIcon {
                width: 40px;
                vertical-align: text-top;
                margin: 0px 10px;
            }
            .contactButton {
                text-decoration: none;

                color: var(--quantertary-contrast-color);
                background-color: var(--primary-color);

                font-family: "Roboto", sans-serif;
                font-size: clamp(1.1rem, 2.5vw, 1.5rem);

                padding: 15px 40px;
                border-radius: 5px;

                box-shadow: 4px 4px 0 var(--tertiary-color);

                margin-left: 15px;

                transition: box-shadow 0.2s;
            }
            .contactButton:hover {
                box-shadow: 6px 6px 0 var(--tertiary-color);
            }
            .contactButton:active {
                box-shadow: 4px 4px 0 var(--tertiary-color);
                transition: box-shadow 0.1s;
            }
            .contactRight > div {
                background-color: var(--quantertary-color);
                width: fit-content;
                height: fit-content;
                padding: 30px 30px 100px 30px;
            }
            @media screen and (max-width: 1149.98px) {
                .contactParent {
                    flex-direction: column-reverse;
                }
                .contactChild {
                    width: 100%;
                }
                .contactChild iframe {
                    height: 500px;
                }
                .contactRight {
                    padding: 50px 0px;
                }
                .contactRight > div {
                    padding: 30px 0px 100px 0px;
                    width: 70vw;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    flex-wrap: nowrap;
                }
                .contactRight h3 {
                    margin: 5px 0px 10px 0px;
                }
                .contactRight ul {
                    list-style-type: none;
                    margin: 0px;
                    margin-left: -35px;
                }
            }
            @media screen and (max-width: 629.98px) {
                .contactRight div {
                    width: 80vw;
                }
            }
            @media screen and (max-width: 514.98px) {
                .contactRight div {
                    width: 100%;
                    padding: 15px 0px 75px 0px;
                }
                .contactButton {
                    padding: 12px 30px;
                }
                .contactRight div ul {
                    margin-left: -40px;
                }
            }
            @media screen and (max-width: 399.98px) {
                .contactIcon {
                    width: 30px;
                }
            }
            @media screen and (max-width: 359.98px) {
                .contactIcon {
                    width: 25px;
                }
                .contactRight h6 {
                    letter-spacing: 0.5px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Contant -->
        <section id="contact">
            <div class="contactParent">
                <div class="contactChild">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46940.2115854003!2d21.117527770485836!3d42.66637271824818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13549ee605110927%3A0x9365bfdf385eb95a!2sPristina!5e0!3m2!1sen!2s!4v1706986190936!5m2!1sen!2s"
                        width="100%"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </div>

                <div class="contactChild contactRight">
                    <div>
                        <h3>Contacts</h3>
                        <ul>
                            <li>
                                <h6>
                                    <span
                                        ><img
                                            src="assets/images/phoneIcon.svg"
                                            alt="Contact Icon"
                                            loading="lazy"
                                            class="contactIcon"
                                    /></span>
                                    +383 99 222 777
                                </h6>
                            </li>
                            <li>
                                <h6>
                                    <span
                                        ><img
                                            src="assets/images/locationIcon.svg"
                                            alt="Contact Icon"
                                            loading="lazy"
                                            class="contactIcon"
                                    /></span>
                                    Rr. Agim Ramadani, Prishtinë
                                </h6>
                            </li>
                            <li style="margin-bottom: 75px">
                                <h6>
                                    <span
                                        ><img
                                            src="assets/images/mailIcon.svg"
                                            alt="Contact Icon"
                                            loading="lazy"
                                            class="contactIcon"
                                    /></span>
                                    filanfisteku@filani.com
                                </h6>
                            </li>
                            <li>
                                <a href="appointment.html" class="contactButton"
                                    >BOOK APPOINTMENT</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
