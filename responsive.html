<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            /* Fonts */
            @import url("https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap");
            .baskervville-regular {
                font-family: "Baskervville", serif;
                font-weight: inherit;
                font-style: normal;
            }

            .baskervville-regular-italic {
                font-family: "Baskervville", serif;
                font-weight: inherit;
                font-style: italic;
            }
            @import url("https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: var(--quantertary-contrast-color);
            }

            ::-webkit-scrollbar-thumb {
                background: var(--secondary-color);
            }

            body {
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;

                background-color: var(--quantertary-contrast-color);

                border: 0;
                height: 100%;
                margin: 0px;
                padding: 0px;
                width: 100%;

                scrollbar-width: 8px;
            }
            html {
                scroll-behavior: smooth;
            }

            /* Colors */
            :root {
                --primary-color: rgb(4, 13, 18);
                --secondary-color: rgb(24, 61, 61);
                --tertiary-color: rgb(92, 131, 116);
                --quantertary-color: rgb(147, 177, 166);

                --primary-contrast-color: rgb(187, 171, 140);
                --secondary-contrast-color: rgb(222, 208, 182);
                --tertiary-contrast-color: rgb(250, 238, 209);
                --quantertary-contrast-color: rgb(253, 247, 228);
            }

            /* Elements */
            h1 {
                font-size: clamp(3.4rem, 10vw, 9rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.1;
                letter-spacing: -2%;
            }
            h2 {
                font-size: clamp(2.9rem, 8vw, 7rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.1;
                letter-spacing: -1.5%;
            }
            h3 {
                font-size: clamp(2.4rem, 6vw, 5rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.15;
                letter-spacing: -1%;
            }
            h4 {
                font-size: clamp(1.9rem, 4vw, 3rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.2;
                letter-spacing: -1%;
            }
            h5 {
                font-size: clamp(1.5rem, 3vw, 2rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.25;
                letter-spacing: -0.8%;
            }
            h6 {
                font-size: clamp(1.1rem, 2.5vw, 1.5rem);
                font-family: "Baskervville", serif;
                font-weight: 400;
                line-height: 1.3;
                letter-spacing: -0.5%;
            }

            p {
                font-size: clamp(0.9rem, 2.3vw, 1.3rem);
                line-height: 1.4;
                font-family: "Roboto", sans-serif;
                letter-spacing: 0.6px;
                font-weight: light;
            }
            small {
                font-size: clamp(0.8rem, 2.1vw, 1.1rem);
                line-height: 1.4;
                font-family: "Roboto", sans-serif;
                letter-spacing: 0.6px;
                font-weight: light;
            }

            /* Footer */
            footer {
                background-color: var(--primary-color);
                color: var(--quantertary-contrast-color);

                padding-bottom: 50px;

                position: relative;
            }

            footer ul {
                list-style-type: none;
            }
            footer ul h5 {
                margin: 20px 0px;
            }

            .footerParent {
                width: 100%;
                height: fit-content;

                display: flex;
                justify-content: center;
                align-items: baseline;
                flex-direction: row;
                flex-wrap: nowrap;

                margin: 50px 0px;
            }
            .footerChild {
                margin: 0px 50px;
            }

            .footerNavigation ul li {
                margin: 5px 0px;
            }
            .footerLink {
                text-decoration: none;
                color: var(--quantertary-contrast-color);

                transform: text-shadow 0.2s;
            }
            .footerLink:hover {
                color: transparent;
                text-shadow: 1px 1px 0px var(--quantertary-contrast-color);
            }

            .footerButton {
                text-decoration: none;

                color: var(--primary-color);
                background-color: var(--quantertary-contrast-color);

                font-family: "Roboto", sans-serif;
                font-size: clamp(0.8rem, 1.5vw, 1rem);

                padding: 10px 30px;
                border-radius: 5px;

                box-shadow: 4px 4px 0 var(--tertiary-color);

                transition: box-shadow 0.2s;
            }
            .footerButton:hover {
                box-shadow: 5px 5px 0px var(--tertiary-color);
            }
            .footerButton:active {
                box-shadow: 4px 4px 0px var(--tertiary-color);
                transition: box-shadow 0.1s;
            }

            .footerSocial ul li {
                display: inline;
                margin-right: 10px;
            }
            .footerSM {
                width: 45px;
            }

            .footerIconContainer {
                width: 100%;
                height: 160px;
                position: relative;
            }
            .footerIcon {
                position: absolute;
                width: 100px;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);

                margin: 20px 0px;
            }

            footer hr {
                width: 90%;
            }
            .footerCopyright {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
            @media screen and (max-width: 854.98px) {
                .footerChild {
                    margin: 0px 10px;
                }
                .footerSM {
                    width: 40px;
                }
            }
            @media screen and (max-width: 589.98px) {
                .footerParent {
                    flex-direction: column;
                    margin: 0px;
                    padding: 0px;
                }
                .footerChild {
                    width: 100%;
                    /* display: flex;
                    flex-direction: column;
                    flex-wrap: nowrap;
                    align-items: center; */

                    padding: 0px;
                    margin: 0px;
                }
                .footerButton {
                    display: none;
                }
                .footerIcon {
                    width: 80px;
                    margin: 0px;
                }
                .footerIconContainer {
                    height: 95px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Footer -->
        <footer>
            <div class="footerIconContainer">
                <img
                    src="assets/images/logo.png"
                    alt="Sunset Logo"
                    loading="lazy"
                    class="footerIcon"
                />
            </div>

            <hr />

            <div class="footerParent">
                <div class="footerChild footerNavigation">
                    <ul>
                        <h5>Navigation</h5>
                        <li>
                            <a href="services.html" class="footerLink"
                                ><small>SERVICES</small></a
                            >
                        </li>
                        <li>
                            <a href="about.html" class="footerLink"
                                ><small>ABOUT</small></a
                            >
                        </li>
                        <li>
                            <a href="#contact" class="footerLink"
                                ><small>CONTACT</small></a
                            >
                        </li>
                        <li style="margin-top: 20px">
                            <a href="appointment.html" class="footerButton"
                                >BOOK APPOINTMENT</a
                            >
                        </li>
                    </ul>
                </div>

                <div class="footerChild">
                    <ul>
                        <h5>Hours</h5>
                        <li>
                            <small>M - 6am/8pm</small>
                        </li>
                        <li>
                            <small>T - 6am/8pm</small>
                        </li>
                        <li>
                            <small>W - 6am/8pm</small>
                        </li>
                        <li>
                            <small>T - 6am/8pm</small>
                        </li>
                        <li>
                            <small>F - 6am/8pm</small>
                        </li>
                        <li>
                            <small>S - 6am/8pm</small>
                        </li>
                        <li>
                            <small>S - Not Opened</small>
                        </li>
                    </ul>
                </div>

                <div class="footerChild footerSocial">
                    <ul>
                        <h5>Social</h5>
                        <li>
                            <a href="#"
                                ><img
                                    src="assets/images/instagramIcon.svg"
                                    alt="Social Media Icon"
                                    loading="lazy"
                                    class="footerSM"
                            /></a>
                        </li>
                        <li>
                            <a href="#"
                                ><img
                                    src="assets/images/facebookLogo.svg"
                                    alt="Social Media Icon"
                                    loading="lazy"
                                    class="footerSM"
                            /></a>
                        </li>
                    </ul>
                </div>
            </div>

            <hr />

            <small class="footerCopyright">&copy Yll Kelmendi 2024</small>
        </footer>
    </body>
</html>
