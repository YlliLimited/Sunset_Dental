<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sunset Dental Clinic</title>
        <link rel="icon" type="image/x-icon" href="assets/images/logo.png" />

        <!-- CSS -->
        <link rel="stylesheet" href="assets/CSS/index.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Navbar -->
            <nav class="navbar">
                <img
                    src="assets/images/logo.png"
                    alt="Logo"
                    class="navbarLogo"
                    loading="lazy"
                />

                <ul class="navbarLinks">
                    <li>
                        <a href="#">SERVICES</a>
                    </li>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a href="#">CONTACT</a>
                    </li>
                    <li>
                        <a href="#">BOOK APPOINTMENT</a>
                    </li>
                </ul>
            </nav>

            <!-- Hero -->
            <section class="hero">
                <div class="heroParent">
                    <div
                        class="heroChild"
                        style="
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        "
                    >
                        <img
                            src="assets/images/heroPic.png "
                            alt="Hero Picture"
                            loading="lazy"
                            class="heroPic"
                        />
                    </div>
                    <div
                        class="heroChild heroRight"
                        style="
                            display: flex;
                            justify-content: center;
                            flex-direction: column;
                        "
                    >
                        <h2>Sunset Dental</h2>
                        <h4>the clinic of your smile</h4>
                        <a href="#">BOOK APPOINTMENT</a>
                        <div class="rightRectangle"></div>
                    </div>
                </div>
            </section>
        </header>
    </body>
</html>
